environments:
  dev:
    variables:
      - name: S3_OBJECT_AS_VAR
        value:
          aws_s3_object:
            bucket: novops-test-bucket
            key: path/to/var
      
    files: 
      - dest: /tmp/S3_OBJECT_AS_FILE
        content:
          aws_s3_object:
            bucket: novops-test-bucket
            key: path/to/file

config:
  default:
    environment: dev
  aws:
    endpoint: "http://localhost:4566/" # LocalStack 
